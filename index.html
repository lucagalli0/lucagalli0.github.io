<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
  <title>Logo</title>
</head>

<body>
  <div class="container">
    <div class="text shine">
      <div class="lightSpeedIn c">C</div>
      <div class="columbus">Columbus</div>
      <div style="display: flex">
        <div class="underscores slideInLeft">
          <div class="under-green">___</div>
        </div>
        <div> </div>
        <div class="underscores slideInRight">
          <div class="under-blue">___</div>
        </div>
      </div>
      <div class="informatica">Informatica</div>
    </div>
  </div>

  <script>
    const title = document.querySelector('.text');
    const text = title.querySelector('.c');
    const walk = 40;

    function shadow(e) {
      const { offsetWidth: width, offsetHeight: height } = title;
      let { offsetX: x, offsetY: y } = e;

      // if (this !== e.target) {
      //   x = x + e.target.offsetLeft;
      //   y = y + e.target.offsetTop;
      // }

      
      const xWalk = Math.round((x / width * walk) - (walk / 2));
      const yWalk = Math.round((y / height * walk) - (walk / 2));

      if (xWalk < -21 || xWalk > 19 || yWalk > 19 || yWalk < -21) {
        reset();
      } else {
        text.style.textShadow = `rgba(10, 110, 100, 0.8) ${xWalk}px ${yWalk}px 0,
                              rgba(10, 110, 100, 0.5) ${xWalk - 10}px ${yWalk}px 0px,
                              rgba(10, 110, 100, 0.3) ${xWalk - 20}px ${yWalk}px 0px`;
      }
      
    }

    function reset() {
      text.style.textShadow = `rgba(10, 110, 100, 0.7) -10px 0px 0px,
                              rgba(10, 110, 100, 0.4)  -20px 0px 0px,
                              rgba(10, 110, 100, 0.1)  -30px 0px 0px`;
    }

    title.addEventListener('mousemove', shadow);
    title.addEventListener('mouseout', reset);
  </script>
</body>

</html>
<style>
  html,
  body {
    height: 100%;
  }

  body {
    margin: 0;
    overflow: hidden;
  }

  .container {
    display: -webkit-box;      /* OLD - iOS 6-, Safari 3.1-6 */
    display: -moz-box;         /* OLD - Firefox 19- (buggy but mostly works) */
    display: -webkit-flex;     /* NEW - Chrome */
    display: flex;             /* NEW, Spec - Opera 12.1, Firefox 20+ */
    -webkit-box-flex-direction: row;
    -moz-box-flex-direction: row;
    -webkit-flex-direction: row;
    flex-direction: row;
    height:100%;
    background-color: lightblue;
  }

  .text {
    margin: auto;
    height: 500px;
    width: 500px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-content: center;
    align-items: center;
    font-family: Lora, 'Times New Roman', Times, serif;
    font-size: 52px;
    text-shadow: -10px 2px 1px rgba(0, 0, 0, 0.1);
    color: #0033A0;
    border: 10px black solid;
    background-color: white;
  }

  .c {
    transition: text-shadow .3s cubic-bezier(0, 0, 0.9, 1.49);
    transform: scale(1.8, 2) rotate(-30deg) translate(-32px);
    color: rgba(10, 110, 100, 1);
    text-shadow: rgba(10, 110, 100, 0.7) -10px 0px 0px,
      rgba(10, 110, 100, 0.4) -20px 0px 0px,
      rgba(10, 110, 100, 0.1) -30px 0px 0px;
  }

  .columbus {
    transform: scale(0.7, 1.0);
    letter-spacing: 3px;
  }

  .informatica {
    transform: scale(0.7, 1.0);
    letter-spacing: -2px;
  }

  .underscores {
    margin-top: -40px;
    letter-spacing: -6px;
  }

  .under-green {
    background: linear-gradient(to right,
      #0a6e64 0,
      #2b6d67 40%,
      #3d998f 80%,
      #fff 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    
  }

  .under-blue {
    background: linear-gradient(to right,
      #fff 0,
      #517acc 40%,
      #3f5e9e 80%,
      #0033a0 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .text:after {
    content: "";
    position: absolute;
    top: -110%;
    left: -210%;
    width: 200%;
    height: 200%;
    opacity: 0;
    transform: rotate(30deg);
    background: rgba(255, 255, 255, 0);
    background: linear-gradient(to right,
      rgba(255, 255, 255, 0.13) 0%,
      rgba(255, 255, 255, 0.13) 77%,
      rgba(255, 255, 255, 0.5) 92%,
      rgba(255, 255, 255, 0.0) 100%);
  }

  .text:hover:after {
    opacity: 1;
    top: -30%;
    left: -30%;
    transition-property: left, top, opacity;
    transition-duration: 0.7s, 0.7s, 0.15s;
    transition-timing-function: ease;
  }

  .slideInLeft {
    -webkit-animation-name: slideInLeft;
    animation-name: slideInLeft;
    -webkit-animation-duration: 1s;
    animation-duration: 1s;
    -webkit-animation-fill-mode: both;
    animation-fill-mode: both;
  }

  @keyframes slideInLeft {
    0% {
      -webkit-transform: translateX(-100%);
      transform: translateX(-100%);
      visibility: visible;
    }
    100% {
      -webkit-transform: translateX(0);
      transform: translateX(0);
    }
  }

  .slideInRight {
    -webkit-animation-name: slideInRight;
    animation-name: slideInRight;
    -webkit-animation-duration: 1s;
    animation-duration: 1s;
    -webkit-animation-fill-mode: both;
    animation-fill-mode: both;
  }
  
  @keyframes slideInRight {
    0% {
      -webkit-transform: translateX(100%);
      transform: translateX(100%);
      visibility: visible;
  }
    100% {
      -webkit-transform: translateX(0);
      transform: translateX(0);
    }
  } 

  .lightSpeedIn {
    -webkit-animation-name: lightSpeedIn;
    animation-name: lightSpeedIn;
    -webkit-animation-timing-function: ease-out;
    animation-timing-function: ease-out;
    -webkit-animation-duration: 1s;
    animation-duration: 1s;
    -webkit-animation-fill-mode: both;
    animation-fill-mode: both;
  }

  @keyframes lightSpeedIn {
    0% {
      transform: translate3d(100%, 0, 0)skewX(-30deg) rotate(-30deg) translate(60px, -50px) scale(1.8, 2);
      opacity: 0;
    }
    60% {
      transform: skewX(20deg) rotate(-30deg) translate(60px, -50px) scale(1.8, 2);
      opacity: 1;
    }
    80% {
      transform: skewX(-5deg) rotate(-30deg) translate(60px, -50px) scale(1.8, 2);
      opacity: 1;
    }
    100% {
      transform: rotate(-30deg) translate(60px, -50px) scale(1.8, 2);
      opacity: 1;
    }
  }
</style>
